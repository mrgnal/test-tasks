apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep
  labels:
    app: myapp-app
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: myapp3
  template:
    metadata:
      name: myapp3-pod
      labels:
        app: myapp3
    spec:
      containers:
      - name: myapp3-container
        image: stacksimplify/kubenginx:3.0.0
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mysvc
spec:
  type: NodePort
  selector:
    app: myapp3
  ports:
  - port: 80
    targetPort: 80
