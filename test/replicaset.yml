apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myreplicaset
  labels:
    app: myapp-set
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: myapp2
  template:
    metadata:
      name: myapp2-pod
      labels:
        app: myapp2
    spec:
      containers:
      - name: myapp2-container
        image: stacksimplify/kubenginx:1.0.0
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mysvc
spec:
  type: NodePort
  selector:
    app: myapp2
  ports:
  - port: 80
    targetPort: 80
